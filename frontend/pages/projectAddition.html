<div class="addition-content">
    <form class="addition-form">
        <h1>Добавьте свой проект</h1>
        <main class="addition-main-info">
                <input id="addition-name" class="addition-input" placeholder="Название проекта" maxlength="40">
            <div class="date-container">
                <span>Дата действия проекта:</span>
                <span class="date-con">
                    С <input id="addition-start-date" type="date" class="addition-date"> По <input id="addition-end-date" type="date" class="addition-date">
                </span>
            </div>
                <input name="category" id="addition-category" class="addition-input" placeholder="Категория проекта" maxlength="50">
        </main>
        <aside class="addition-photo">
            <img id="preview" src="#" class="preview" alt="Логотип или фото проекта">
            <input accept="image/*" type='file' id="addition-image">
        </aside>
            <textarea id="addition-text" placeholder="Опишите о чем ваш проект"></textarea>
        <input type="button" id="submit-addition" value="Добавить">
      <span id="addition-completion"></span>
    </form>
    <script  src="../js/addition.js"></script>
</div>
